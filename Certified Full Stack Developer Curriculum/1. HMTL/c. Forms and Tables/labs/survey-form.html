<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name: </label>
      <input required type="text" id="name" placeholder="Enter your name" />

      <label id="email-label" for="email">Email: </label>
      <input required type="email" id="email" placeholder="Enter your email" />

      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" max="100" min="10" placeholder="Age" />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="select-current-role" selected disabled>
          Select current role
        </option>
        <option value="student">Student</option>
        <option value="full-time-job">Full-time job</option>
        <option value="full-time-learner">Full-time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label for="">Would you recommend freeCodeCamp to a friend?</label>
      <label for="definately">Definately</label>
      <input type="radio" name="recommend" id="definately" value="definately" />

      <label for="maybe">Maybe</label>
      <input type="radio" name="recommend" id="maybe" value="maybe" />

      <label for="not-sure">Not sure</label>
      <input type="radio" name="recommend" id="not-sure" value="not-sure" />

      <label>What would you like to see improved? (Check all that apply)</label>
      <label for="front-end">Front-end Projects</label>
      <input type="checkbox" name="" id="front-end" value="front-end" />

      <label for="open-source">Open Source Community</label>
      <input type="checkbox" name="" id="open-source" value="open-source" />

      <label for="backend">Back-end Projects</label>
      <input type="checkbox" name="" id="backend" value="backend" />

      <label for="gitter">Gitter help rooms</label>
      <input type="checkbox" name="" id="gitter" value="gitter" />

      <label for="data">Data Visualization</label>
      <input type="checkbox" name="" id="data" value="data" />

      <label for="videos">Videos</label>
      <input type="checkbox" name="" id="videos" value="videos" />

      <label for="challenges">Challenges</label>
      <input type="checkbox" name="" id="challenges" value="challenges" />

      <label for="meetups">City Meetups</label>
      <input type="checkbox" name="" id="meetups" value="meetups" />

      <label for="wiki">Wiki Forums</label>
      <input type="checkbox" name="" id="wiki" value="wiki" />

      <label for="courses">Additional Courses</label>
      <input type="checkbox" name="" id="courses" value="courses" />

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        rows="10"
        cols="30"
        placeholder="Leave your comments and suggestions here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
