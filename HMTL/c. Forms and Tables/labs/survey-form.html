<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name: </label>
      <input required type="text" id="name" placeholder="Enter your name" />

      <label id="email-label" for="email">Email: </label>
      <input required type="email" id="email" placeholder="Enter your email" />

      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" max="100" min="10" placeholder="Age" />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option value="select-current-role" selected disabled>
          Select current role
        </option>
        <option value="student">Student</option>
        <option value="full-time-job">Full-time job</option>
        <option value="full-time-learner">Full-time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label for="">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="recommend" id="" value="definately" />
      Definately
      <input type="radio" name="recommend" id="" value="maybe" /> Maybe
      <input type="radio" name="recommend" id="" value="not-sure" />Not sure

      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" name="" value="front-end" />Front-end Projects
      <input type="checkbox" name="" value="open-source" />Open Source Community
      <input type="checkbox" name="" value="backend" />Back-end Projects
      <input type="checkbox" name="" value="gitter" />Gitter help rooms
      <input type="checkbox" name="" value="data" />Data Visualization
      <input type="checkbox" name="" value="videos" />Videos
      <input type="checkbox" name="" value="challenges" />Challenges
      <input type="checkbox" name="" value="meetups" />City Meetups
      <input type="checkbox" name="" value="wiki" />Wiki Forums
      <input type="checkbox" name="" value="courses" />Additional Courses

      <label for="comments">Any comments or suggestions?</label>
      <textarea
        id="comments"
        rows="10"
        cols="30"
        placeholder="Leave your comments and suggestions here..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
